<template>

	<lightning-card title="Criar Contato" icon-name="action:new_contact">
		<div class="slds-m-around_medium">
			<lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>

				<p>
					<lightning-input-field field-name="Name"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="MobilePhone" type="phone"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="Email"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="AccountId"></lightning-input-field>
				</p>

				<br/>
				<p>
					<lightning-button label="Limpar" onclick={handleReset}></lightning-button>
					<lightning-button label="Criar Contato" type="submit" variant="brand"></lightning-button>
				</p>

			</lightning-record-edit-form>
		</div>

	</lightning-card>

</template>
